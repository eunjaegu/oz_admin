<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
    <title>Navbar</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-success navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white fs-3" href="products.html">📌 관리자 페이지</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto fs-4">
              <li class="nav-item">
                <a class="nav-link btn-light rounded-pill px-4" href="products.html">🛍 상품등록</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn-light rounded-pill px-4" href="join.html">👤 회원가입</a>
              </li>
            </ul>

            <button class="btn btn-dark rounded-pill ms-3 mt-3 mb-3" onclick="darkMode()">🌙 다크모드</button>
          </div>
        </div>
      </nav>
      
      <script>
        function darkMode() {
          let mode = document.documentElement.getAttribute("data-bs-theme");
          
          if (mode === "dark") {
            document.documentElement.setAttribute("data-bs-theme", "light");
            document.querySelector(".btn-dark").textContent = "🌙 다크모드";
          } else {
            document.documentElement.setAttribute("data-bs-theme", "dark");
            document.querySelector(".btn-dark").textContent = "☀️ 라이트모드";
          }
        }
      </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
      <!-- jQuery 추가 -->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
